name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install apt packages
      working-directory: ./tests
      run: |
           xargs -a apt_requirements.txt sudo apt-get install -y \
           pip3 install -r pip_requirements.txt \
           ./run_all_tests.sh

