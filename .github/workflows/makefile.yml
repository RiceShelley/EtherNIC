name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install apt packages
      run: xargs sudo apt-get install tests/apt_requirements.txt
      
    - name: Install Python3 dependencies
      run: pip3 install -r tests/pip_requirements.txt
      
    - name: Run all simulations
      run: cd tests
           ./run_all_tests.sh

